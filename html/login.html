<body>
    <div class="container">
        <div class="row login-form offset-3" style="width:30rem; height:18rem;">
            <div class="col">
                <div class="row login">
                    <h5 class="card-title h3 mb-4">Rimmiscollection</h5>
                    <div class="card shadow border-0" style="width: 25rem;">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">

                                    </a>
                                </div>
                            </div>

                                    </a>
                                </div>
                            </div>
